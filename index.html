<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1 id="head-line">Metric/Imperial Unit Converter</h1>
        <input id="input-el" type="text">
        <br/>
        <button id="convert-btn">CONVERT</button>
    </div>  
    <div class="output">
        <div class="result" id="spacing">
            <h2 id="first-output">Length (Meter/Feet)</h2>
            <p id="length-el"></p>
        </div>

        <div class="result">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="volume-el"></p>
        </div>

        <div class="result">
            <h2>Mass (Kiograms/Pounds)</h2>
            <p id="mass-el"></p>
        </div>

    </div>  


    <script src="index.js"></script>
</body>
</html>
